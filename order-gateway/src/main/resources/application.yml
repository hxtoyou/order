spring:
  application:
    name: order-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: after_route
          uri: http://localhost:2001
          predicates:
          - Path=/user/**
