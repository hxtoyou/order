#          uri: https://www.baidu.com
#          predicates:
#          - Path=/red/**
#          fitters:
#          - RewritePath=/red/?(?<segment>.*), /$\{segment}
server:
  port: 1111
eureka:
  client:
    # false表示不向注册中心注册自己
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:1110/eureka/
feign:
  hystrix:
    enabled: false

